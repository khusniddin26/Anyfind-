        <div class="box1">

        <div class="box6">
          <div class="wrapper">
            <div class="container">
              <i class="fas fa-utensils"></i>
              <span class="num" id="value-1" data-val="50500">00</span>
              <span class="text">Online shoppings</span>
            </div>
            <div class="container">
              <i class="far fa-smile-beam"></i>
              <span class="num" id="value-2" data-val="30040">00</span>
              <span class="text">Happy Customers</span>
            </div>
            <div class="container">
              <i class="fas fa-star"></i>
              <span class="num" id="value-4" data-val="15880">00</span>
              <span class="text">Five Stars</span>
            </div>
          </div>
         
        </div>
        <script>
          let valueDisplays = document.querySelectorAll(".num");
          let interval = 0;
    
          valueDisplays.forEach((valueDisplay) => {
            let startValue = 10000;
            let endValue = parseInt(valueDisplay.getAttribute("data-val"));
            let duration = Math.floor(interval / endValue);
            let counter = setInterval(function () {
              startValue += 20;
              valueDisplay.textContent = startValue;
              if (startValue == endValue) {
                clearInterval(counter);
              }
            }, duration);
          });
        </script>
